<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/manage.css"/>
        <link rel="stylesheet" href="/css/home.css"/>
        <link rel="stylesheet" href="/css/global.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <script defer src="/js/manage.js"></script>
        <title>Manage</title>
    </head>
    <body>
        <a href="#" class="logo">ourcontactmanager.rocks</a>
        <div class="container" style="align-items: center;">
            <div id="contacts">
                <input id="searchBar" type="search" placeholder="Search..." class="search-bar">
                <button class="search-button" onclick="searchContact()">Search</button>
                <div style="overflow: auto; height: 500px;">
                    <table class="table">
                        <tr class="header">
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <tr id="tableRow"></tr>
                        </tr>
                    </table>
                </div>
                <div class="btn-wrapper">
                    <button data-btn-target="#buttonAdd" class="btn-crud">Add</button>
                    <button data-btn-target="#buttonUpdate" class="btn-crud">Update</button>
                    <button data-btn-target="#buttonDelete" class="btn-crud">Delete</button>
                    <div class="btn" id="buttonAdd">
                        <div class="btn-header">
                            <div class="title">Add Contact</div>
                            <button data-close-btn class="close-btn">&times;</button>
                        </div>

                        <div class="btn-body">
                            <input id="addFirstNameButton" type="text" placeholder="First Name"></input>
                            <input id="addLastNameButton" type="text" placeholder="Last Name"></input>
                            <input id="addPhoneNumberButton" type="text" placeholder="Phone Number"></input>
                            <input id="addEmailButton" type="text" placeholder="Email"></input>
                            <button id="addContactButton" class="btn-crud">Add Contact</button>
                        </div>
                    </div>

                    <div class="btn" id="buttonUpdate">
                        <div class="btn-header">
                            <div class="title">Update Contact</div>
                            <button data-close-btn class="close-btn">&times;</button>
                        </div>

                        <div class="btn-body">
                            BUTTON 2
                        </div>
                    </div>

                    <div class="btn" id="buttonDelete">
                        <div class="btn-header">
                            <div class="title">Delete Contact</div>
                            <button data-close-btn class="close-btn">&times;</button>
                        </div>

                        <div class="btn-body">
                            BUTTON 3
                        </div>
                    </div>
                    <div id="overlay"></div>
                </div>
            </div>
        </div>
    </body>
</html>
