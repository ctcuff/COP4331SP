<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/manage.css"/>
        <link rel="stylesheet" href="/css/home.css"/>
        <link rel="stylesheet" href="/css/global.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <script defer src="/js/manage.js"></script>
        <title>Manage</title>
    </head>
    <body>
        <a href="#" class="logo">ourcontactmanager.rocks</a>
        <div class="container" style="align-items: center;">
            <div id="contacts">
                <div>
                    <input id="searchBar" type="search" placeholder="Search..." class="search-bar">
                    <button id="viewAll" class="btn-crud" style="width: 25%; margin-left:30px">View All</button>
                </div>
                <button class="search-button" onclick="searchContact()">Search</button>
                <div style="overflow: auto; height: 500px;">
                    <table id="tableRow" class="table">
                        <tr class="header">
                            <th style="width: 25%;">First Name</th>
                            <th style="width: 25%;">Last Name</th>
                            <th style="width: 25%;">Phone</th>
                            <th style="width: 25%;">Email</th>
                        </tr>
                    </table>
                </div>
                <div class="btn-wrapper">
                    <button data-btn-target="#buttonAdd" class="btn-crud btn-crud--add" style="margin: 0 50px 0 100px">Add</button>
                    <button data-btn-target="#buttonUpdate" class="btn-crud btn-crud--update">Update</button>
                    <button data-btn-target="#buttonDelete" class="btn-crud btn-crud--delete" style="margin: 0 100px 0 50px">Delete</button>
                    <!-- Add button -->
                    <div class="btn add-contact-modal" id="buttonAdd">
                        <div class="btn-header">
                            <div class="title">Add Contact</div>
                            <button data-close-btn class="close-btn">&times;</button>
                        </div>
                        <div class="btn-body">
                            <input id="addFirstNameButton" type="text" placeholder="First Name"></input>
                            <input id="addLastNameButton" type="text" placeholder="Last Name"></input>
                            <input id="addPhoneNumberButton" type="text" placeholder="Phone Number"></input>
                            <input id="addEmailButton" type="text" placeholder="Email"></input>
                            <button id="addContactButton" class="btn-crud">Add Contact</button>
                        </div>
                    </div>
                    <!-- Update Button -->
                    <div class="btn update-contact-modal" id="buttonUpdate">
                        <div class="btn-header">
                            <div class="title">Update Contact</div>
                            <button data-close-btn class="close-btn">&times;</button>
                        </div>
                        <div class="btn-body">
                            <input id="updateFirst" type="text" placeholder="First Name"></input>
                            <input id="updateLast" type="text" placeholder="Last Name"></input>
                            <input id="updatePhone" type="text" placeholder="Phone Number"></input>
                            <input id="updateEmail" type="text" placeholder="Email"></input>
                            <button id="updateContactButton" class="btn-crud">Update Contact</button>
                        </div>
                    </div>
                    <!-- Delete Button -->
                    <div class="btn delete-contact-modal" id="buttonDelete">
                        <div class="btn-header">
                            <div class="title">Delete Contact</div>
                            <button data-close-btn class="close-btn">&times;</button>
                        </div>
                        <h4 style="text-align: center">Are you sure you want to delete this contact?</h4>
                        <div style="display: flex; align-items: center; margin: 0px 20px 15px 20px;">
                            <button id="deleteContactButton" class="btn-crud" style="margin: 0 90px 0 90px">Yes</button>
                        </div>
                    </div>
                    <div id="overlay"></div>
                </div>
            </div>
        </div>
    </body>
</html>
