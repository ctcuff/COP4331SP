<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/create-account.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <a href="#" class="logo">ourcontactmanager.rocks</a>
    <div class="container">
      <div class="create-account">
        <h1>Create Account</h1>
        <div class="input-container">
          <label for="first-name">First name</label>
          <input
            type="text"
            name="first-name"
            id="first-name"
            autocapitalize="none"
            autocorrect="off"
          />
          <label for="last-name">Last name</label>
          <input
            type="text"
            name="last-name"
            id="last-name"
            autocapitalize="none"
            autocorrect="off"
          />
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            autocapitalize="none"
            autocorrect="off"
          />
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            autocapitalize="none"
            autocorrect="off"
          />
          <button class="btn-submit">Sign up</button>
        </div>
        <div class="sign-in-message">
          Already have an account? <a href="/sign-in">Sign In</a>.
        </div>
        <div class="error-message">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="error-message-icon"
          >
            <path
              fill="#b71540"
              d="M11.148 4.374a.973.973 0 01.334-.332c.236-.143.506-.178.756-.116s.474.216.614.448l8.466 14.133a.994.994 0 01-.155 1.192.99.99 0 01-.693.301H3.533a.997.997 0 01-.855-1.486zM9.432 3.346l-8.47 14.14c-.422.731-.506 1.55-.308 2.29s.68 1.408 1.398 1.822c.464.268.976.4 1.475.402H20.47a3 3 0 002.572-4.507L14.568 3.346a2.995 2.995 0 00-4.123-1.014c-.429.26-.775.615-1.012 1.014zM11 9v4a1 1 0 002 0V9a1 1 0 00-2 0zm2 8a1 1 0 10-2 0 1 1 0 002 0z"
            />
          </svg>
          <div class="error-message-content">
            <button class="error-message-close-btn">&times;</button>
            <p class="error-message-title"></p>
            <p class="error-message-body"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/constants.js"></script>
    <script src="/js/md5.js"></script>
    <script src="/js/create-account.js"></script>
  </body>
</html>
